{% block content %}

<style>
    @import url("https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap");
    :root {
      --color-dark:#000000;
      --color-gray-dark:#343a40;
      --color-white:#ffffff;
      --color-blue:#009ADA;
      --color-teal:#20c997;
      --color-cyan:#17a2b8;
      --color-warning:#dc3545;
      --color-light:#f8f9fa;
      }
  
   * {
      font-family: "DM Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-rendering: optimizeLegibility;
      /* color: inherit; */
      font-size: inherit;
     }
  
     body{
         background-color: var(--color-light);
     }
  
     i{
         color: var(--color-gray-dark);
     }
     
     a{
         text-decoration: none;
     }
      .signin{
          width: 30%;
          margin: auto;
          margin-top: 8rem;
          display: grid;
          grid-template-rows: 1fr;
          background-color: var(--color-white);   
          text-align: center;
      }
  
      .signin .header{
          background-color: var(--color-gray-dark);
      }
  
      .header h1{
          font-size: 3rem;
          color: var(--color-light);
      }
  
      form{
          width: 85%;
          margin: auto;
          margin-top: 1rem;
      }
  
      form div{
          display: grid;
          grid-template-columns: 1fr 1fr;
          padding: 0.6rem 1rem;
          text-align: left;
      }
  
      .btn{
          border: none;
          background-color: var(--color-gray-dark);
          color: var(--color-white);
          font-size: 1.5rem;
          width: 10rem;
          padding: 0.3rem;
  
      }
     
      p{
         width: 60%;
         margin: auto;
         margin-top: 1rem;
         margin-bottom: 1.5rem;
       }
       
    .otp{
        cursor: pointer;
        color:#009ADA;
    }
     
  </style>

<div class="signin">
    <div class="header">
        <h1>S&S</h1>
    </div>

    <form action="" method="POST">
        {% csrf_token %}
        <div>
            <label for="">Phone</label>
            <input type="text" name="phone" id="phone-no" placeholder="09........." required>
        </div>
        
        <div>
            <label for="" onclick="getopt()" class="otp">Get Otp Code:</label>
            <input type="text" name="otp">
        </div>
        
        <input type="submit" class="btn" value="Next Step">
    
    </form>

    {% for message in messages %}
      <p>{{message}}</p>
    {% endfor %}
    
</div>

<script>
    async function getopt(){
        var phone = document.querySelector("#phone-no").value;
        fetch('http://localhost:8000/getotp', {
            method: 'POST',
            body: JSON.stringify({
                phone:phone,

            }),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            }
            })
            .then(function(response){ 
            return response.json()}).then(function(data){ console.log(data)})
                    
    }
    

</script>


{% endblock %}
